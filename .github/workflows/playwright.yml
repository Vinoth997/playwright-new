name: Playwright Tests

on:
  push:
    branches: [ main, feature ]
  pull_request:
    branches: [ main, feature ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: test_tst04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget curl git libnss3 libxss1 libasound2t64 libx11-xcb1 libxcb1 \
            libxcomposite1 libxdamage1 libxrandr2 libxtst6 libatk1.0-0 \
            libcups2 libgtk-3-0 libxshmfence1 libglib2.0-0 libffi-dev \
            libx264-dev

      - name: Build & Install
        run: mvn -B install -DskipTests --no-transfer-progress

      - name: Ensure Playwright browsers
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps --skip-deps-check"

      - name: Run Playwright + TestNG tests
        run: mvn test

      - name: Environment variable
        run: echo "ENV_TST04=${{ vars.ENV_TST04 }}"

      - name: Secret - Password
        run: echo '${{ secrets.ENV_PASS }}'
